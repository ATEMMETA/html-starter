<!DOCTYPE html>
<html>
<head>
    <title>Camera Connect Test</title>
</head>
<body>
    <h1>Connect to Camera</h1>
    <form id="connectForm">
        <div>
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" value="192.168.100.47"><br><br>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="admin"><br><br>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="12345"><br><br>
        </div>
        <button type="submit">Connect</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('connectForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const ip = document.getElementById('ip').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const backendUrl = 'https://v0-new-project-pynnff3lkmc.vercel.app/api/connect_camera'; // Use your Vercel URL

            const data = { ip: ip, username: username, password: password };

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                document.getElementById('response').innerText = JSON.stringify(result, null, 2);

            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error;
            }
        });
    </script>
</body>
</html>
